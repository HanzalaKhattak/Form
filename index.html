<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body">
    <div class="form">
        <form>
            <h1 class="event">EVENT REGISTERATIPN FORM</h1>
            <br><br>                        
            <div class="name">
                <label for="name">Name :</label>
                <input type="text" name="username" placeholder="First Name" size="15" maxlength="16" required>
                <input type="text" name="username" placeholder="Last Name"  size="16" maxlength="16" required>
            </div>
            <br>
            <div class="company">
                <label for="company">Company :</label>
                <input  type="text" name="username" placeholder="Your Company Name" size="41" maxlength="50" required>
            </div>
            <br>
            <div class="email">
                <label for="E-Mail">E-Mail :</label>
                <input type="text" placeholder="your-email@gmail.com" size="41" required>
            </div>
            <br>
            <div class="phone">
                <label for="phone">Phone no :</label>
                <select name="Phone" id="Code" required="required">
                    <option value="Area code">Area Code</option>
                    <option value="Pakistan">+92</option>
                    <option value="Afghanistan">+93</option>
                    <option value="Idia">+91</option>
                    <option value="Ameraica">+1</option>
                    <option value="Austrialia">+61</option>
                    <option value="Bangladish">+880</option>
                    <option value="Palestine">+970</option>
                    <option value="China">+86</option>
                    <option value="Russia">+7</option>
                    <option value="Iraq">+964</option>
                </select>
                <input type="text" placeholder="Phone Number " id="text" required="required" maxlength="10">
            </div>
            <br>
            <div class="subjects">
                <label for="Subjects">Subjects :</label>
                <select name="Choose Options">
                    <option value="Choose Options" selected="selected">Choose Options</option>
                    <option value="BSCS">BSCS</option>
                    <option value="BS-Botany">BS-Botany</option>
                    <option value="BS-Biochemistry">BS-Biochemistry</option>
                    <option value="BS-Public Health">BS-Public Health</option>
                </select>
            </div>
            <br>
            <p class="student">Are you an Existing Student?</p>
                <br>
            <div class="radio">
                <input type="radio" name="choice" value="yes" checked>Yes
                <input type="radio" name="choice" value="no">No
            </div>
            <br>
            <button class="registerbutton">Register</button>
        </form>
    </div>
</body>
</html>
