<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body">
    <div class="form">
        <form action="">
            <h1>EVENT REGISTERATIPN FORM</h1>
            <br><br>                        
            <p>Name:</p>

            <div>
                <input type="text" name="username"  size="15" maxlength="16" required>
                <p>First Name</p>
            </div>

            <div>
                <input type="text" name="username" size="16" maxlength="16" required>
                <p>Last Name</p>
            </div>

            <p>Company:</p>
            <div>
                <input type="text" name="username" size="32" maxlength="50" required>
                <p>Company Name</p>
            </div>

            <p>Email:</p>
            <div>
                <input type="text" placeholder="your-email@gmail.com" size="32" required>
            </div>
            
            <p>Phone:</p>
            <div>
                <select name="country codes">
                    <option value="country codes" selected="selected">Country Codes</option>
                    <option value="+81">+81</option>
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                    <option value="+94">+94</option>
                </select>
            </div>
            <div>
                <input type="text" placeholder="Phone Number" size="32" required>
            </div>
            <p>Subject:</p>
            <div>
                <select name="Choose Options" >
                    <option value="Choose Options" selected="selected">Choose Options</option>
                    <option value="BSCS">BSCS</option>
                    <option value="BS-Botany">BS-Botany</option>
                    <option value="BS-Biochemistry">BS-Biochemistry</option>
                    <option value="BS-Public Health">BS-Public Health</option>
                </select>
            </div>
            <br><br>
            <p>Are you an Existing Student?
                <br><br>
                <input type="radio" name="choice" value="yes" checked>Yes
                <input type="radio" name="choice" value="no">No
            </p>
        </form>
        </form>
    </div>
</body>
</html>
